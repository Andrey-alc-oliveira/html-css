<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiente em CSS</title>

    <style>
        * {
            /*configurações globais da CSS*/
            height: 100%;
        }

        body {
            background-image: linear-gradient(to top, #33A6BF, #40636B);
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <h1>testando gradiente</h1>
    <p>usando adobe color</p>
</body>

</html>
