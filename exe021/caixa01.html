<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
    <style>
        h1{/* box-level */
            
            background-color: lightgray;
            height: 300px;
            width: 300px;

           /* border-width: 10px;
            border-style: solid;
            border-color: darkslategray;*/

            border: 10px solid darkslategray;
            
           /* padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;*/
            
            padding: 10px;/* se as medidas fossem diferentes poderia colocar em ordem horaria cada uma das medidas: top, right, bottom, left */

            /*margin-top: 10px;

            margin: 10px; /* se as medidas fossem diferentes poderia colocar em ordem horaria cada uma das medidas: top, right, bottom, left */

           /* outline-width: 5px;
            outline-style: dotted;
            outline-color: blue;*/

            outline: 5px dotted blue;
        }
        a{ /* inline-level */


            /*border-width: 10px;
            border-style: solid;
            border-color: red;*/

            border: 10px solid red;
        }
    </style>
</head>
<body>
    <h1>exemplo de box level é o h1</h1>
    <p>pargrafos também são elementos de box level. Porém, <a href="#">links são elementos inline level</a>. Vamos ver como funciona isso na prática.
    </p>

</html>
