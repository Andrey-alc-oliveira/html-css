<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>

    <style>
        @font-face {
            font-family: 'Nasalization';
            src: url('fonts/Nasalization Rg.otf') format(opentype);
            font-weight: normal;
            font-style: normal;
            /*
            tipos de format():
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            -truetype-aat (apple advanced typography)
            - svg
           
            */
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Nasalization', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
