<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        /* SELETORES PERSONALIZADOS
            # = id
            . = class
            :: = pseudo-elemento
            : = pseudo-classe
            > = filho direto
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: rgb(255, 0, 0);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            text-decoration: underline;
            color:black;
            background-color: rgba(255, 255, 0, 0.464);
        }
        a:active{
            color: yellow;
        }
        .destaque::before{
            content:   '⇒ ';

        }
        a::after{
            content: '[LINK]';
            color: gray;
            text-decoration: none;
            font-weight: normal;

        }
        .destaque{
            background-color: lightgray;}
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">repositório github</a></li>
        <li><a href="https://youtube.com/cursoemvideo" target="_blank" class="destaque">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank" class="destaque">Site CurssoemVídeo</a></li>
    </ul>
</body>
</html>
